<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Framify Image Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="framify-container" data-scroll-speed="15" data-interval="1800">
      <div class="framify-buttons-wrapper">
        <button class="framify-button-previous">
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/svg/media-step-backward.svg"
            alt="previous"
          />
        </button>
        <button class="framify-button-play">
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/svg/media-play.svg"
            alt="play"
          />
        </button>
        <button class="framify-button-pause framify-button-hidden">
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/svg/media-pause.svg"
            alt="pause"
          />
        </button>
        <button class="framify-button-next">
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/svg/media-step-forward.svg"
            alt="next"
          />
        </button>
      </div>
      <div class="framify-elements-wrapper">
        <div class="framify-element">
          <img
            src="./assets/images/apricots-2523272_1280.jpg"
            alt="Apricots sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/dragon-fruit-2121292_1280.jpg"
            alt="Dragon fruit sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/figs-1620590_1280.jpg"
            alt="Figs sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/lime-2133091_1280.jpg"
            alt="Lime sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/peach-2573836_1280.jpg"
            alt="Peaches sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/pineapple-636562_1280.jpg"
            alt="Pineapple sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/pomegranate-3383814_1280.jpg"
            alt="Pomegranates sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/strawberry-2960533_1280.jpg"
            alt="Strawberries sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/tangerines-1721590_1280.jpg"
            alt="Tangerines sample image"
          />
        </div>
        <div class="framify-element">
          <img
            src="./assets/images/watermelons-961128_1280.jpg"
            alt="Watermelons sample image"
          />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
